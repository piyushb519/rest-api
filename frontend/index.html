<!DOCTYPE html>
<html>
  <head>
    <title>JS</title>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>  -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script> -->
    <!-- <script src="http<s://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> -->
    <script type="module" src="presentation.js"></script>
  </head>
  <body id="body1">
    <button type="button" class="btn btn-success" id="LOAD">LOAD DATA</button>
    <div id="div1" class="table-responsive-sm"></div>
    <div id="Inputform">
      <form id="form1">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" id="fname" />
        </div>
        <div class="form-group">
          <label>Middle Name</label>
          <input type="text" class="form-control" id="mname" />
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" id="lname" />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" id="email" />
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" class="form-control" id="ph" />
        </div>
        <div class="form-group">
          <label>Role</label>
          <select id="role1">
            <option value="0">QA</option>
            <option value="1">Development</option>
            <option value="2">DevOps</option>
            <option value="3">UIDesign</option>
          </select>
        </div>
        <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control" id="addr" />
        </div>
        <!-- <div class="form-group">S
          <label></label>
          <input type="text" class="form-control">
        </div> -->
        <button type="button" class="btn btn-primary" id="submit">
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
